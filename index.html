<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
  />
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1 class="title">Підрахунок ЗП</h1>
    <button class="clean" type="button">Очистити</button>

    <div>
        <h2 class="name-group">Група</h2>
    <select class="select-group" name="groups">
        <option value="Пн 17:00">Пн 17:00</option>
        <option value="Вт 15:30">Вт 15:30</option>
        <option value="Вт 18:00">Вт 18:00</option>
        <option value="Ср 18:00">Ср 18:00</option>
        <option value="Чт 15:30">Чт 15:30</option>
        <option value="Сб 11:30">Сб 11:30</option>
        <option value="Сб 14:00">Сб 14:00</option>
        <option value="Сб 17:00">Сб 17:00</option>
      </select>
    </div>
      
    <div>
<input class="all-money" type="text" autofocus>
<button class="calc-total" type="button">Додати</button>
    </div>
<p class="total">Сума = <span class="total-num">0</span></p>
<label>
    <input type="radio" name="percent" value="30" />
    30%
  </label>
  <label>
    <input type="radio" name="percent" value="40"/>
    40%
  </label>

  <p>Ко-тренерські = <span class="sum-ko-tr">0</span></p>
  <select class="select-ko-lesson">
    <option value="0">0 Занять</option>
    <option value="1">1 Заняття</option>
    <option value="2">2 Заняття</option>
    <option value="3">3 Заняття</option>
    <option value="4">4 Заняття</option>
    <option value="5">5 Занять</option>
  </select>
<p>Кількість занять в місяці:</p>
<label>
    <input type="radio" name="quantity" value="4" />
    4
  </label>
  <label>
    <input type="radio" name="quantity" value="5"/>
    5
  </label>
<p>Вартість одного заняття = <span class="cost-lesson">0</span></p>

<p>Кількість пропусків занять:</p>
<select class="select-missed-lesson">
    <option value="0">0 Занять</option>
    <option value="1">1 Заняття</option>
    <option value="2">2 Заняття</option>
    <option value="3">3 Заняття</option>
  </select>

  <div class="wrapper-date"></div>

  <button class="create-table">Побудувати таблицю</button>

  <div class="wrapper-table"></div>

  <p class="total-income">0</p>

<script src="js/main.js" type="module"></script>
</body>
</html>
